<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Lite</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div>
            <h1>Orion Protocol</h1>
            <p>Pure JS swap implementation using <a href="https://github.com/orionprotocol/sdk" target="_blank">SDK</a>
            </p>
            <p><a href="https://github.com/orionprotocol/orion-lite" target="_blank">View source code</a></p>
        </div>
        <button class="enableMetamask">Connect Metamask</button>
        <p id="account">Account: <span class="showAccount"></span></p>
        <div id="form">
            <div class="fieldBox">
                <select id="chain">
                    <option value="">Select chain</option>
                    <option value="97">Binance Smart Chain</option>
                    <option value="5">Ethereum</option>
                </select>
            </div>
            <div class="fieldBox">
                <select id="spendingAsset" disabled>
                    <option value="">Select spending asset</option>
                </select>
            </div>
            <div class="fieldBox">
                <select id="receivingAsset" disabled>
                    <option value="">Select receiving asset</option>
                </select>
            </div>
            <div class="fieldBox">
                <input type="number" id="amount" min="0" placeholder="Spending amount" disabled>
            </div>
            <div class="fieldBox">
                <select id="feeAsset" disabled>
                    <option value="">Select fee asset</option>
                </select>
            </div>
            <button id="priceRequest" disabled>Request price</button>
            <div id="swap">
                <p>Current price: <span id="price"></span></p>
                <p id="amountOut"></p>
                <button id="swapBtn">Swap</button>
            </div>
        </div>
        <div id="logContainer"></div>
        <div id="errorContainer"></div>
    </main>
</body>
<script>
    window.global = window;
</script>
<script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/simple-typed-fetch@0.2.2/dist/browser.global.js"></script>
<script src="https://unpkg.com/@orionprotocol/sdk@0.19.56/lib/index.global.js"></script>
<script src="./script.js"></script>

</html>
